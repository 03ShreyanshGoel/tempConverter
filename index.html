<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9d1130ab94.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1 class="heading">Temperature Coverter</h1>

        <div class="main">
            <div clas="initial">
                <div class="input"><input type="number"></div>
                <div class="options">
                    <select name="" id="">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            <span class="convert">
                <i class="fa-solid fa-right-left"></i>
            </span>
            <div clas="target">
                <div class="input"><input type="number" disabled></div>
                <div class="options">
                    <select name="" id="">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
            </div>

        </div>
        <button class="result">Result</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
